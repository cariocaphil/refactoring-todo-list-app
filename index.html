<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="application-name" content="To-do list app">
		<meta name=description content="To-do-list app that is easy to use">
		<meta charset="utf-8">
		<title>To-do list app</title>
		<!-- <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css"> -->
		<link rel="stylesheet" href="public/css/all.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" aria-placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by Oscar Godson</p>
			<p>Refactored by Christoph Burgmer</p>
		</footer>
		<!-- <script src="node_modules/todomvc-common/base.js"></script> -->
		<script src="public/js/all.js" defer></script>
	</body>
</html>
